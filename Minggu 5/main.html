<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 font-sans">
    <div class="text-center mt-10">
        <h1 class="text-3xl text-blue-600">
            Ini JavaScript
        </h1>
        <p class="text-xl mt-3">
            JavaScript itu untuk logika dan interaksi web serta fungsi.
    </div>

    <hr class="my-4">

    <!-- Contoh Variable -->
    <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">
            Variable dan Konsol
        </h2>
        <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="contohVariabel()">
            Coba Cek
        </button>
    </div>

    <!-- KODE JAVASCRIPT contohVariabel() -->
    <script>
        function contohVariabel() {
            let nama = "Arroyyan";
            let umur = 21;
            var aktif = true;
            alert(`Nama: ${nama}\nUmur: ${umur}\nAktif: ${aktif}`);
            console.log(nama, umur, aktif);
        }
    </script>

    <!-- Percabangan -->
    <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">
            Percabangan
        </h2>
        <button class="bg-pink-500 text-white px-4 py-2 rounded" onclick="cekNilai()">
            Cek Nilai
        </button>
    </div>

    <!-- KODE JAVASCRIPT cekNilai() -->
    <script>
        function cekNilai(){
            const nilai = prompt("Masukkan nilai kamu:");
            if(nilai > 75) {
                alert("Anjay Lulus");
            }else{
                alert("Yah, nt");
            }
        }
    </script>

    <!-- ARRAY -->
    <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">
            Array
        </h2>
        <button class="bg-indigo-500 text-black px-4 py-2 rounded" onclick="tampilArray()">
            Ini Array
        </button>
    </div>

    <!-- KODE JAVASCRIPT tampilArray() -->
    <script>
        function tampilArray(){
            const buah = ["Apel", "Mangga", "Pisang", "Jeruk"];
            alert("Daftar buah:\n" + buah.join(", "));
            console.log(buah);
        }
    </script>

    <!-- Fungsi -->
    <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">
            Fungsi
        </h2>
        <button class="bg-yellow-500 text-black px-4 py-2 rounded" onclick="hitungTambah()">
            Hitung Penjumlahan
        </button>
    </div>

    <!-- KODE JAVASCRIPT hitungTambah() -->
    <script>
        function hitungTambah() {
            const a = parseInt(prompt("Masukkan nilai pertama:"));
            const b = parseInt(prompt("Masukkan nilai kedua:"));
            const hasil = a+b;
            alert(`Hasilnya: ${hasil}`);
        }
    </script>

    <!-- ANIMASI -->
    <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">
            Animasi Sederhana
        </h2>
        <div id="kotak" class="w-20 h-20 bg-red-500 rounded transition-all duration-700 mx-auto"></div>
        <button id="gerak" class="mt-3 bg-green-500 text-white px-4 py-2 rounded">
            Gerakan Kotak
        </button>
    </div>

    <!-- KODE JAVASCRIPT ANIMASI -->
    <script>
        const box = document.getElementById('kotak');
        const btn = document.getElementById('gerak');
        btn.addEventListener('click', () => {
            box.classList.toggle('translate-x-40');
            box.classList.toggle('bg-pink-500');
        });
    </script>

    <!-- COUNTER APP -->
    <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">
            Counter App
        </h2>
        <p id="count" class="text-4xl my-4 font-mono">
            0
        </p>
        <button id="plus" class="bg-green-500 text-white px-4 py-2 rounded">
            +
        </button>
        <button id="minus" class="bg-red-500 text-white px-4 py-2 rounded">
            -
        </button>
    </div>

    <!-- KODE JAVASCRIPT COUNTER APP -->
     <script>
        let count = 1293810480;
        const tampil = document.getElementById("count");
        document.getElementById("plus").onclick= () => tampil.innerText = ++count;
        document.getElementById("minus").onclick= () => tampil.innerText = --count;
     </script>
     
</body>
</html>
