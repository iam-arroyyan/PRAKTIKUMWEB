<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Menu</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa; 

            animation: fadeInAnimation ease 0.75s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        } 

        .login-card {
            width: 100%;
            max-width: 450px;
            border: none; 
            border-radius: 1rem; 
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                
                <div class="card shadow-sm login-card">
                    <div class="card-body p-4 p-md-5">
                        
                        <h2 class="text-center fw-bold mb-4">Selamat Datang</h2>

                        <div id="alert-container"></div>

                        <form action="login.php" method="POST" id="loginForm">
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" 
                                       name="username" placeholder="Username" required>
                                <label for="username">Username</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" 
                                       name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            
                            <div class="d-grid mt-4">
                                <input type="submit" 
                                       class="btn btn-primary btn-lg fw-semibold"
                                       value="Login">
                            </div>

                        </form>
                        </div>
                </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            const params = new URLSearchParams(window.location.search);
            const alertContainer = document.getElementById('alert-container');
            const loginForm = document.getElementById('loginForm');

            if (params.has('error') || params.has('sukses')) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            if (params.has('error')) {
                const errorMessage = params.get('error');
                
                if (alertContainer) { 
                    const alertHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${errorMessage}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    `;
                    alertContainer.innerHTML = alertHTML;
                }
            }

            if (params.has('sukses')) {
                const successMessage = params.get('sukses');
                
                if (alertContainer) { 
                    const alertHTML = `
                        <div class="alert alert-success" role="alert">
                            ${successMessage}
                        </div>
                    `;
                    alertContainer.innerHTML = alertHTML;

                    loginForm.querySelector('input[type="submit"]').disabled = true;
                    loginForm.querySelector('#username').disabled = true;
                    loginForm.querySelector('#password').disabled = true;
                }
                
                setTimeout(() => {
                    window.location.href = '../Tugas Praktikum/profil.html';
                }, 3000); // 3 detik
            }
        });
    </script>
</body>
</html>
